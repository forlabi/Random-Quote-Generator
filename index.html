<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    

    <!-- Quote Container -->
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text" id= "quote-text">
            <i class="fas fa-quote-left"></i>
            <span class= "quote" id= "quote">Die a Hero, or live long enough to be a Villain</span>
        </div>

        <!-- Author -->
        <div class="quote-author" id= "quote-author">
            <span class="author">Joker</span> 
        </div>
        

        <!-- Buttons -->
        <div class="button-container">
            
            <button class="twitter-button" id="twitter" title="Tweet this">
                <i class="fab fa-twitter"></i>
            </button>
            
            <button class= "new-quote" id= "new-quote">New Quote</button>
        </div>


    </div>
    <!-- Loader -->
    <div class="loader" id= "loader"></div>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
